[project]
name = "pg2-benchmark"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "tintinrevient", email = "zhaobenben007@googlemail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "typer>=0.15.2",
    "pg2-dataset[biopython]",
    "python-on-whales>=0.76.1",
    "pycm>=4.3",
    "scipy>=1.15.3",
    "dvc>=3.59.2",
]

[project.scripts]
pg2-benchmark = "pg2_benchmark.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
pg2-dataset = { git = "https://github.com/ProteinGym2/pg2-dataset.git", rev = "58c327e13bade1effe1312eb2b8d5445016a5a8f" }

[tool.ruff]
line-length = 88

[tool.click]
logging_level = "INFO"
logging_format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
]
