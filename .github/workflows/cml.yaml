name: validate-my-model

on:
  push:
    branches: [ main, ci/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-runner:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: iterative/setup-cml@v2

      - name: deploy
        shell: bash
        env:
          repo_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cml runner \
          --cloud aws \
          --cloud-region eu-north-1 \
          --cloud-type=g3.4xlarge \
          --cloud-hdd-size 64 \
          --labels=cml-runner

  run:
    needs: deploy-runner
    runs-on: [self-hosted,cml-runner]
    container: 
      image: docker://iterativeai/cml
      options: --gpus all

    steps:
    - uses: actions/checkout@v4

    - uses: astral-sh/setup-uv@v5

    - uses: actions/setup-python@v5
      with:
        python-version-file: ".python-version"

    - name: cml
      env:
        repo_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      run: |
        apt-get update -y
        apt install imagemagick -y
        uv sync --locked --all-extras --dev
        
        # DVC stuff
        git fetch --prune
        uv run dvc repro supervise_predict supervise_metric
        
        echo "## Training metrics" >> report.md
        echo '```csv' >> report.md
        cat /data/supervise/metric/neime_pls.csv >> report.md
        echo '```' >> report.md
        
        echo >> report.md
        echo "## GPU info" >> report.md
        cat gpu_info.txt >> report.md
        
        cml comment create report.md 