name: validate-my-model

on:
  workflow_dispatch:
  push:
    branches: [ ci/* ]
  pull_request:
    branches: [ main ]

jobs:
  cml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: iterative/setup-cml@v2

      - uses: astral-sh/setup-uv@v1

      - uses: actions/setup-python@v4
        with:
          python-version-file: ".python-version"

      - name: Run DVC and generate report
        env:
          repo_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global credential.helper store
          echo "https://tintinrevient:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com" > ~/.git-credentials
          uv sync
          
          # Run DVC repro
          echo "https://tintinrevient:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com" > ./git-auth.txt
          ls .
          uv run dvc repro
          
          # Create report with metrics
          echo "## Training metrics" >> report.md
          echo '```csv' >> report.md
          cat metric/neime_pls.csv >> report.md
          echo '```' >> report.md
          
          # Send comment to PR
          cml comment create report.md