name: validate-my-model

on:    
  pull_request:
    branches: [ main, ci/*, ]

jobs:
  cml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: iterative/setup-cml@v2

      - uses: astral-sh/setup-uv@v1

      - uses: actions/setup-python@v4
        with:
          python-version-file: ".python-version"

      - name: Run DVC and generate report
        env:
          repo_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global credential.helper store
          echo "https://tintinrevient:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com" > ~/.git-credentials
          uv sync

          # Parse PR template
          DATASET_INDEX=$(echo "${{ github.event.pull_request.body }}" | grep -o 'dataset-index: [^[:space:]]*' | cut -d' ' -f2)
          DATASET_NAME=$(echo "${{ github.event.pull_request.body }}" | grep -o 'dataset-name: [^[:space:]]*' | cut -d' ' -f2)
          MODEL_INDEX=$(echo "${{ github.event.pull_request.body }}" | grep -o 'model-index: [^[:space:]]*' | cut -d' ' -f2)
          MODEL_NAME=$(echo "${{ github.event.pull_request.body }}" | grep -o 'model-name: [^[:space:]]*' | cut -d' ' -f2)
          
          # Run DVC repro
          echo "https://tintinrevient:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com" > ./git-auth.txt
          uv run dvc repro supervise_predict@$DATASET_INDEX-$MODEL_INDEX supervise_metric@$DATASET_INDEX-$MODEL_INDEX
          
          # Parse PR template
          DATASET_INDEX=$(echo "${{ github.event.pull_request.body }}" | grep -o 'dataset-index: [^[:space:]]*' | cut -d' ' -f2)
          DATASET_NAME=$(echo "${{ github.event.pull_request.body }}" | grep -o 'dataset-name: [^[:space:]]*' | cut -d' ' -f2)
          MODEL_INDEX=$(echo "${{ github.event.pull_request.body }}" | grep -o 'model-index: [^[:space:]]*' | cut -d' ' -f2)
          MODEL_NAME=$(echo "${{ github.event.pull_request.body }}" | grep -o 'model-name: [^[:space:]]*' | cut -d' ' -f2)
        
          # Create report with metrics
          echo "## Training metrics" >> report.md
          echo '```csv' >> report.md
          cat ./data/supervise/metric/${DATASET_NAME}_${MODEL_NAME}.csv >> report.md
          echo '```' >> report.md
          
          # Send comment to PR
          echo "Send comment to PR"
          cml comment create report.md
