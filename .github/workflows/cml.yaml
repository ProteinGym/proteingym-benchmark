name: validate-model

on:    
  workflow_dispatch:
  pull_request:
    branches: main
  

jobs:
  cml:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: iterative/setup-cml@v2

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install requirements
        run: |
          pip install -r requirements.txt
  
      - name: Build Docker images for models
        run: |
          # Build Docker images for supervised models
          jq -r '.models[] | "\(.name) \(.input_filename)"' benchmark/supervised/models.json | while read -r model_name input_filename; do
            context_dir=$(dirname "$input_filename")
            echo "Building Docker image for $model_name with context $context_dir"
            docker build \
              -f $context_dir/Dockerfile \
              -t $model_name:latest \
              $context_dir
          done

          # Build Docker images for zero-shot models
          jq -r '.models[] | "\(.name) \(.input_filename)"' benchmark/zero_shot/models.json | while read -r model_name input_filename; do
            context_dir=$(dirname "$input_filename")
            echo "Building Docker image for $model_name with context $context_dir"
            docker build \
              -f $context_dir/Dockerfile \
              -t $model_name:latest \
              $context_dir
          done
      
      - name: Update models with local images
        run: |
          # Update supervised models.json with local image references
          jq '.models |= map(. + {image: "\(.name):latest"})' benchmark/supervised/models.json > benchmark/supervised/models.json.tmp
          mv benchmark/supervised/models.json.tmp benchmark/supervised/models.json

          # Update zero-shot models.json with local image references
          jq '.models |= map(. + {image: "\(.name):latest"})' benchmark/zero_shot/models.json > benchmark/zero_shot/models.json.tmp
          mv benchmark/zero_shot/models.json.tmp benchmark/zero_shot/models.json


      - name: Run model validation
        env:
          repo_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: | 
          # Supervised game: Run DVC repro
          dvc repro benchmark/supervised/dvc.yaml --single-item
  
          # Zero-shot game: Run DVC repro
          dvc repro benchmark/zero_shot/dvc.yaml --single-item

          # Create report with metrics
          echo "# Model Validation Report" >> report.md
          echo "" >> report.md

          # Pick one supervised model
          cat <<EOF > report.md
          ## Supervised Models
          ✅ Supervised models have all passed validation.
          \`\`\`json
          $(cat ./benchmark/supervised/metric/NEIME_2019_pls.json)
          \`\`\`
          ## Zero-shot Models
          ✅ Zero-shot models have all passed validation.
          \`\`\`json
          $(cat ./benchmark/zero_shot/metric/ranganathan_esm.json)
          \`\`\`
          EOF
          
          # Send comment to PR
          echo "Send comment to PR"
          cml comment create report.md

      - name: Commit and push DVC lock files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Pull latest changes from remote
          git pull origin ${{ github.head_ref }} --rebase || true

          # Add and commit all files
          git add .

          # Commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update DVC lock files with the results of metrics"
            git push origin HEAD:${{ github.head_ref }}
          fi