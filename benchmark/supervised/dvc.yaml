vars:
  - default.yaml
  - datasets.json
  - models.json

stages:

  create_training_job:
    matrix:
      dataset: ${datasets}
      model: ${models}
      fold: ${folds}

    cmd: >-
      mkdir -p ${output.prediction} &&
      docker run --rm
      -v $(realpath ${item.dataset.input_filename}):/$(basename ${item.dataset.input_filename})
      -v $(realpath ${output.prediction}):/opt/program/output
      ${item.model.image}
      train
      --dataset-file /$(basename ${item.dataset.input_filename})
      --split ${item.dataset.split}
      --test-fold ${item.fold}
    deps:
      - ../../models
      - ${item.dataset.input_filename}
    outs:
      - ${output.prediction}/${item.dataset.name}_${item.model.name}_fold${item.fold}_Activity.csv:
          cache: true

  calculate_metric:
    matrix:
      dataset: ${datasets}
      model: ${models}
      fold: ${folds}

    cmd: >
      METRICS=$(python -c "import yaml; data = yaml.safe_load(open('default.yaml')); print(' '.join(data['metrics']))");
      mkdir -p ${output.metric};
      for pred_file in ${output.prediction}/${item.dataset.name}_${item.model.name}_fold${item.fold}_*.csv; do
      target=$(basename $pred_file .csv | rev | cut -d'_' -f1 | rev);
      python $(dvc root)/scripts/metric.py --prediction-path $pred_file --metric-path ${output.metric}/${item.dataset.name}_${item.model.name}_fold${item.fold}_$target.json --selected-metrics $METRICS;
      done

    deps:
      - ../../scripts/metric.py
      - ${output.prediction}/${item.dataset.name}_${item.model.name}_fold${item.fold}.csv
    metrics:
      - ${output.metric}/${item.dataset.name}_${item.model.name}_fold${item.fold}.json:
          cache: false

  aggregate_metrics:
    matrix:
      dataset: ${datasets}
      model: ${models}

    cmd: >
      python $(dvc root)/scripts/utils.py aggregate
      --metric-dir ${output.metric}
      --dataset-name ${item.dataset.name}
      --model-name ${item.model.name}
      --output-path ${output.metric}/${item.dataset.name}_${item.model.name}_aggregated.json
      --prediction-dir ${output.prediction} &&
      rm -f ${output.metric}/${item.dataset.name}_${item.model.name}_fold*.json &&
      rm -f ${output.prediction}/${item.dataset.name}_${item.model.name}_fold*.csv

    deps:
      - ../../scripts/utils.py
      - ${output.metric}
    metrics:
      - ${output.metric}/${item.dataset.name}_${item.model.name}_aggregated.json:
          cache: false

  generate_metrics_csv:
    cmd: >
      python $(dvc root)/scripts/utils.py generate-csv
      --metric-dir ${output.metric}
      --output-path $(dvc root)/benchmark/metrics.csv
      --game supervised
    deps:
      - ../../scripts/utils.py
      - ${output.metric}
    outs:
      - ../../metrics.csv:
          cache: false
