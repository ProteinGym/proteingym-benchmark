      hash: md5
      md5: 62eeef7887ea3f77dc7c77efddc23c5a
      size: 158
    outs:
    - path: metric/aws/neime_pls.csv
      hash: md5
      md5: d75706c48760f69d3874f7e47741fa82
      size: 1614
