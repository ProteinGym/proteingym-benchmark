schema: '2.0'
stages:
  upload_to_s3:
    cmd:
    - aws s3 cp ../datasets/ s3://mango-pe/pg2-benchmark-training-data/datasets --recursive
      --exclude "*" --include "*.zip"
    - aws s3 cp ../models/ s3://mango-pe/pg2-benchmark-training-data/models --recursive
      --exclude "*" --include "*.toml"
    - echo "Upload completed at $(date)" > logs/s3_upload_complete.txt
    deps:
    - path: ../datasets/
      hash: md5
      md5: 59b322ff2c849cb556c91e169a581bc8.dir
      size: 99844
      nfiles: 6
    - path: ../models/
      hash: md5
      md5: 789a510506845f5474cb955bd0cefffb.dir
      size: 1376991179
      nfiles: 48330
    outs:
    - path: logs/s3_upload_complete.txt
      hash: md5
      md5: 6f62d922f0637ef1ea45ef220c45a0c8
      size: 50
  deploy_to_ecr@model0:
    cmd:
    - aws ecr describe-repositories --repository-names pls --region us-east-1 >/dev/null
      2>&1 || aws ecr create-repository --repository-name pls --region us-east-1 >/dev/null
    - aws ecr get-login-password --region us-east-1 | docker login --username AWS
      --password-stdin ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com
    - docker buildx build --build-arg GIT_CACHE_BUST=1 --platform linux/amd64,linux/arm64
      --secret id=git_auth,src=git-auth.txt -t ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/pls:latest
      ../models/pls --push
    - echo "ECR push completed at $(date)" > logs/ecr_push_complete.txt
    - echo "${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/pls:latest" > logs/image_uri.txt
    deps:
    - path: ../models/pls
      hash: md5
      md5: ce599aa1a907fe876989b5f59ee5c3dc.dir
      size: 545913998
      nfiles: 17728
    outs:
    - path: logs/ecr_push_complete.txt
      hash: md5
      md5: 051c6d2b3893cbbedfceaf11834aee02
      size: 52
    - path: logs/image_uri.txt
      hash: md5
      md5: 764fdb00245735eff50661b2da0d51a1
      size: 56
  create_training_job@dataset0-model0:
    cmd: "uv run pg2-benchmark aws create-training-job --model-name pls --region-name
      us-east-1 --sagemaker-role-name rnd-dev-sagemakerexecutionrole  --ecr-repository-uri
      ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/pls --s3-training-data-prefix
      mango-pe/pg2-benchmark-training-data --s3-output-prefix mango-pe/pg2-benchmark-output
      --instance-type ml.m5.xlarge --volume-size 5 --dataset-prefix dummy --model-prefix
      pls > logs/create_job_charge_ladder_pls.txt\n"
    deps:
    - path: ../src/pg2_benchmark/cli/aws.py
      hash: md5
      md5: c9ab30aefe5bc387546805c51ec2736f
      size: 5157
    - path: logs/ecr_push_complete.txt
      hash: md5
      md5: 051c6d2b3893cbbedfceaf11834aee02
      size: 52
    - path: logs/image_uri.txt
      hash: md5
      md5: 764fdb00245735eff50661b2da0d51a1
      size: 56
    - path: logs/s3_upload_complete.txt
      hash: md5
      md5: 6f62d922f0637ef1ea45ef220c45a0c8
      size: 50
    outs:
    - path: logs/create_job_charge_ladder_pls.txt
      hash: md5
      md5: d0e9eecce3b14e310b157b98088ab50a
      size: 20
  create_training_job@dataset1-model0:
    cmd: "uv run pg2-benchmark aws create-training-job --model-name pls --region-name
      us-east-1 --sagemaker-role-name rnd-dev-sagemakerexecutionrole  --ecr-repository-uri
      ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/pls --s3-training-data-prefix
      mango-pe/pg2-benchmark-training-data --s3-output-prefix mango-pe/pg2-benchmark-output
      --instance-type ml.m5.xlarge --volume-size 5 --dataset-prefix neime --model-prefix
      pls > logs/create_job_neime_pls.txt\n"
    deps:
    - path: ../src/pg2_benchmark/cli/aws.py
      hash: md5
      md5: c9ab30aefe5bc387546805c51ec2736f
      size: 5157
    - path: logs/ecr_push_complete.txt
      hash: md5
      md5: 051c6d2b3893cbbedfceaf11834aee02
      size: 52
    - path: logs/image_uri.txt
      hash: md5
      md5: 764fdb00245735eff50661b2da0d51a1
      size: 56
    - path: logs/s3_upload_complete.txt
      hash: md5
      md5: 6f62d922f0637ef1ea45ef220c45a0c8
      size: 50
    outs:
    - path: logs/create_job_neime_pls.txt
      hash: md5
      md5: f4b4da74b72c8167da69f472cfd59abd
      size: 20
  monitor_training_job@dataset0-model0:
    cmd: "uv run pg2-benchmark aws monitor-training-job --region-name us-east-1 --job-name
      $(cat logs/create_job_charge_ladder_pls.txt) > logs/monitor_job_charge_ladder_pls.txt\n"
    deps:
    - path: ../src/pg2_benchmark/cli/aws.py
      hash: md5
      md5: c9ab30aefe5bc387546805c51ec2736f
      size: 5157
    - path: logs/create_job_charge_ladder_pls.txt
      hash: md5
      md5: d0e9eecce3b14e310b157b98088ab50a
      size: 20
    outs:
    - path: logs/monitor_job_charge_ladder_pls.txt
      hash: md5
      md5: af3df846740435482a1a11c434478a76
      size: 245
  monitor_training_job@dataset1-model0:
    cmd: "uv run pg2-benchmark aws monitor-training-job --region-name us-east-1 --job-name
      $(cat logs/create_job_neime_pls.txt) > logs/monitor_job_neime_pls.txt\n"
    deps:
    - path: ../src/pg2_benchmark/cli/aws.py
      hash: md5
      md5: c9ab30aefe5bc387546805c51ec2736f
      size: 5157
    - path: logs/create_job_neime_pls.txt
      hash: md5
      md5: f4b4da74b72c8167da69f472cfd59abd
      size: 20
    outs:
    - path: logs/monitor_job_neime_pls.txt
      hash: md5
      md5: 1ddb39a028b41ac1dacf5f53dccef90e
      size: 158
  calculate_metric@dataset0-model0:
    cmd:
    - aws s3 cp s3://mango-pe/pg2-benchmark-output/$(cat logs/create_job_charge_ladder_pls.txt)/output/model.tar.gz
      output/aws/
    - tar -xzf output/aws/model.tar.gz -C output/aws/
    - rm output/aws/model.tar.gz
    - uv run pg2-benchmark metric calc --output-path output/aws/charge_ladder_pls.csv
      --metric-path metric/aws/charge_ladder_pls.csv
    deps:
    - path: logs/monitor_job_charge_ladder_pls.txt
      hash: md5
      md5: af3df846740435482a1a11c434478a76
      size: 245
    outs:
    - path: metric/aws/charge_ladder_pls.csv
      hash: md5
      md5: e65cf80a08f00a866487a868522c1389
      size: 1457
  calculate_metric@dataset1-model0:
    cmd:
    - aws s3 cp s3://mango-pe/pg2-benchmark-output/$(cat logs/create_job_neime_pls.txt)/output/model.tar.gz
      output/aws/
    - tar -xzf output/aws/model.tar.gz -C output/aws/
    - rm output/aws/model.tar.gz
    - uv run pg2-benchmark metric calc --output-path output/aws/neime_pls.csv --metric-path
      metric/aws/neime_pls.csv
    deps:
    - path: logs/monitor_job_neime_pls.txt
      hash: md5
      md5: 1ddb39a028b41ac1dacf5f53dccef90e
      size: 158
    outs:
    - path: metric/aws/neime_pls.csv
      hash: md5
      md5: f7dd0e1711ca5ed8682466395e334791
      size: 1616
