vars:
  - params.yaml

  - datasets:
    - name: charge_ladder
      container_path: /datasets/dummy/dataset.zip
      local_path: ../datasets/dummy/dataset.zip

    - name: neime
      container_path: /datasets/neime/dataset.zip
      local_path: ../datasets/neime/dataset.zip

  - models:
    - name: pls
      container_path: /models/pls/manifest.toml
      local_path: ../models/pls/manifest.toml
      dockerfile: ../models/pls/Dockerfile

stages:
  create_training_job:
    matrix: 
      dataset: ${datasets}
      model: ${models}

    cmd: 
      - docker build --build-arg GIT_CACHE_BUST=${git.git_cache_bust} --secret id=git_auth,src=git-auth.txt -f ${item.model.dockerfile} -t ${item.model.name}:latest ..
      - docker run --rm -v $(realpath ${source.datasets_dir}):/datasets -v $(realpath ${source.models_dir}):/models -v $(realpath ${local.output_dir}):/output ${item.model.name}:latest train --dataset-file-path ${item.dataset.container_path} --model-toml-file ${item.model.container_path}
      - docker image prune -a -f
    
    deps:
      - ${item.dataset.local_path}
      - ${item.model.local_path}
      - ${item.model.dockerfile}
    outs:
      - ${local.output_dir}/${item.dataset.name}_${item.model.name}.csv:
          cache: true

  calculate_metric:
    matrix: 
      dataset: ${datasets}
      model: ${models}

    cmd: uv run pg2-benchmark metric calc --output-path ${local.output_dir}/${item.dataset.name}_${item.model.name}.csv --metric-path ${local.metric_dir}/${item.dataset.name}_${item.model.name}.csv
    deps:
      - ${local.output_dir}/${item.dataset.name}_${item.model.name}.csv
    outs:
      - ${local.metric_dir}/${item.dataset.name}_${item.model.name}.csv:
          cache: true