schema: '2.0'
stages:
  upload_to_s3:
    cmd:
    - aws s3 cp ../../datasets/ s3://mango-pe/pg2-benchmark-training-data/datasets
      --recursive --exclude "*" --include "*.zip"
    - aws s3 cp ../../models/ s3://mango-pe/pg2-benchmark-training-data/models --recursive
      --exclude "*" --include "*.toml"
    - echo "Upload completed at $(date)" > logs/s3_upload_complete.txt
    deps:
    - path: ../../datasets/
      hash: md5
      md5: 2d7736631bb389bc4c1775cc7979f0a0.dir
      size: 105992
      nfiles: 7
    - path: ../../models/
      hash: md5
      md5: 28bbf64b28d16a5176a61c2130f45321.dir
      size: 1381199955
      nfiles: 48393
    outs:
    - path: logs/s3_upload_complete.txt
      hash: md5
      md5: 166f95577dd2a7b69e63c930407377c6
      size: 50
