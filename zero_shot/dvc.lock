schema: '2.0'
stages:
  zero_shot_predict@dataset0-model0:
    cmd: uv run pg2-benchmark model predict --dataset-manifest data/ranganathan/ranganathan.toml
      --model-manifest model/esm.toml --model-dockerfile-folder ../models/esm --model-name
      esm
    deps:
    - path: ../models/esm
      hash: md5
      md5: 9add25757ed5085322c240cf1a84f97c.dir
      size: 831052070
      nfiles: 30597
    - path: ../src/pg2_benchmark/cli/model.py
      hash: md5
      md5: 7b69bd48d88f96c7e759334208c24226
      size: 1687
    - path: data/ranganathan/ranganathan.toml
      hash: md5
      md5: ec8bc8dfa7b6415a9b70a417994e306d
      size: 986
    - path: model/esm.toml
      hash: md5
      md5: 64b3f9c9ca8ca6553bc695a1fba4d974
      size: 111
    outs:
    - path: output/ranganathan_esm.csv
      hash: md5
      md5: 39b2dea9bd44e696936e6b3e4f1a4a4c
      size: 195883
  zero_shot_metric@dataset0-model0:
    cmd: uv run pg2-benchmark metric calc --output-path output/ranganathan_esm.csv
      --metric-path metric/ranganathan_esm.csv
    deps:
    - path: ../src/pg2_benchmark/cli/metric.py
      hash: md5
      md5: 2f2a5d08badb89c5d507fa9e2e5bbe2d
      size: 774
    - path: output/ranganathan_esm.csv
      hash: md5
      md5: 39b2dea9bd44e696936e6b3e4f1a4a4c
      size: 195883
    outs:
    - path: metric/ranganathan_esm.csv
      hash: md5
      md5: f38bb057ff25591c67c5985a58af8d1f
      size: 1588
  create_training_job@dataset0-model0:
    cmd: "uv run pg2-benchmark aws create-training-job --model-name esm --region-name
      eu-north-1 --role-name pg2-benchmark-sagemaker-role --ecr-repository-uri 644482713970.dkr.ecr.eu-north-1.amazonaws.com/esm
      --s3-training-data-bucket pg2-benchmark-training-data --s3-output-bucket pg2-benchmark-output
      --instance-type ml.m5.xlarge --volume-size 5 --dataset-toml-file data/ranganathan/ranganathan.toml
      --model-toml-file model/esm.toml > logs/create_job_ranganathan_esm.txt\n"
    deps:
    - path: ../src/pg2_benchmark/cli/aws.py
      hash: md5
      md5: a98d7884862d0fc772f072382b8b4b43
      size: 4528
    - path: logs/role_create_complete.txt
      hash: md5
      md5: 1346255f2987294695ee6c5e9c508fec
      size: 56
    outs:
    - path: logs/create_job_ranganathan_esm.txt
      hash: md5
      md5: f4f3cac3fb8ddf80c811ffedb9dea395
      size: 20
  calculate_metric@dataset0-model0:
    cmd: uv run pg2-benchmark metric calc --output-path output/local/ranganathan_esm.csv
      --metric-path metric/local/ranganathan_esm.csv
    deps:
    - path: output/local/ranganathan_esm.csv
      hash: md5
      md5: 39b2dea9bd44e696936e6b3e4f1a4a4c
      size: 195883
    outs:
    - path: metric/local/ranganathan_esm.csv
      hash: md5
      md5: f38bb057ff25591c67c5985a58af8d1f
      size: 1588
  upload_to_s3:
    cmd:
    - aws s3 mb s3://pg2-benchmark-training-data --region eu-north-1 || true
    - aws s3 mb s3://pg2-benchmark-output --region eu-north-1 || true
    - aws s3 cp data/ s3://pg2-benchmark-training-data/data/ --recursive --exclude
      ".*" --exclude "*/.*"
    - aws s3 cp model/ s3://pg2-benchmark-training-data/model/ --recursive --exclude
      ".*" --exclude "*/.*"
    - echo "Upload completed at $(date)" > logs/s3_upload_complete.txt
    deps:
    - path: data/
      hash: md5
      md5: 81c4a03a6ab83d0a148896de9bfb9d9a.dir
      size: 1735643
      nfiles: 2
    - path: model/
      hash: md5
      md5: 258c7037ec4e610e0c0c80a758d13aa1.dir
      size: 111
      nfiles: 1
    outs:
    - path: logs/s3_upload_complete.txt
      hash: md5
      md5: 8cc0846d0716ffee1fef8c6d4b826cbf
      size: 50
  deploy_to_ecr@model0:
    cmd:
    - aws ecr describe-repositories --repository-names esm --region eu-north-1 >/dev/null
      2>&1 || aws ecr create-repository --repository-name esm --region eu-north-1
      >/dev/null
    - aws ecr get-login-password --region eu-north-1 | docker login --username AWS
      --password-stdin 644482713970.dkr.ecr.eu-north-1.amazonaws.com
    - docker buildx build --platform linux/amd64,linux/arm64 --secret id=git_auth,src=git-auth.txt
      -t 644482713970.dkr.ecr.eu-north-1.amazonaws.com/esm:latest ../models/esm --no-cache
      --push
    - echo "ECR push completed at $(date)" > logs/ecr_push_complete.txt
    - echo "644482713970.dkr.ecr.eu-north-1.amazonaws.com/esm:latest" > logs/image_uri.txt
    deps:
    - path: ../models/esm
      hash: md5
      md5: 4e274734c26b899fe32446ec77f5a64e.dir
      size: 831072236
      nfiles: 30600
    outs:
    - path: logs/ecr_push_complete.txt
      hash: md5
      md5: f1b93de5a40e4c937ce52a48da824ed3
      size: 52
    - path: logs/image_uri.txt
      hash: md5
      md5: c5a510e7369665b7532a8afbce6ea0bb
      size: 57
  create_role:
    cmd:
    - aws iam get-role --role-name pg2-benchmark-sagemaker-role >/dev/null 2>&1 ||
      aws iam create-role --role-name pg2-benchmark-sagemaker-role --assume-role-policy-document
      file://trust-policy.json >/dev/null
    - aws iam attach-role-policy --role-name pg2-benchmark-sagemaker-role --policy-arn
      arn:aws:iam::aws:policy/AmazonSageMakerFullAccess
    - aws iam attach-role-policy --role-name pg2-benchmark-sagemaker-role --policy-arn
      arn:aws:iam::aws:policy/AmazonS3FullAccess
    - echo "SageMaker role created at $(date)" > logs/role_create_complete.txt
    deps:
    - path: logs/ecr_push_complete.txt
      hash: md5
      md5: 916c2a1cba491b38f3baf4598c8313af
      size: 52
    - path: logs/image_uri.txt
      hash: md5
      md5: c5a510e7369665b7532a8afbce6ea0bb
      size: 57
    - path: logs/s3_upload_complete.txt
      hash: md5
      md5: 64189d02b7dc183bc6dd7417257561c8
      size: 50
    outs:
    - path: logs/role_create_complete.txt
      hash: md5
      md5: 1346255f2987294695ee6c5e9c508fec
      size: 56
  monitor_training_job@dataset0-model0:
    cmd: "uv run pg2-benchmark aws monitor-training-job --region-name eu-north-1 --job-name
      $(cat logs/create_job_ranganathan_esm.txt) > logs/monitor_job_ranganathan_esm.txt\n"
    deps:
    - path: ../src/pg2_benchmark/cli/aws.py
      hash: md5
      md5: a98d7884862d0fc772f072382b8b4b43
      size: 4528
    - path: logs/create_job_ranganathan_esm.txt
      hash: md5
      md5: f4f3cac3fb8ddf80c811ffedb9dea395
      size: 20
    outs:
    - path: logs/monitor_job_ranganathan_esm.txt
      hash: md5
      md5: f7fa0247cec8dd7956dc6040d04898a7
      size: 261
